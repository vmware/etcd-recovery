---
version: "2"
linters:
  default: none
  enable: # please keep this alphabetized
    - errorlint
    - goheader
    - govet
    - ineffassign
    - misspell
    - nakedret
    - revive
    - staticcheck
    - testifylint
    - thelper
    - unconvert # Remove unnecessary type conversions
    - unparam
    - unused
    - usestdlibvars
    - usetesting
    - whitespace
  settings:
    goheader:
      values:
        regexp:
          ORIGINAL_YEAR: 20[1-2][0-9]
      template: |-
        Copyright (c) {{ORIGINAL_YEAR}} Broadcom. All Rights Reserved.
        Broadcom Confidential. The term "Broadcom" refers to Broadcom Inc.
        and/or its subsidiaries.
    govet:
      enable:
        - shadow
    nakedret:
      # Align with https://github.com/alexkohler/nakedret/blob/v1.0.2/cmd/nakedret/main.go#L10
      max-func-lines: 5
    revive:
      confidence: 0.8
      rules:
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: early-return
          arguments:
            - preserveScope
        - name: error-return
        - name: error-naming
        - name: error-strings
        - name: errorf
        - name: if-return
        - name: increment-decrement
        - name: indent-error-flow
        - name: package-comments
        - name: range
        - name: receiver-naming
        - name: superfluous-else
          arguments:
            - preserveScope
        - name: time-naming
        - name: unnecessary-stmt
        - name: use-any
        - name: var-declaration
        - name: var-naming
        - name: exported
          disabled: true
        - name: unexported-return
          disabled: true
    staticcheck:
      checks:
        - all
        - -SA1019 # TODO(fix) Using a deprecated function, variable, constant or field
        - -SA2002 # TODO(fix) Called testing.T.FailNow or SkipNow in a goroutine, which isn’t allowed
        - -QF1001 # TODO(fix) Apply De Morgan’s law
        - -QF1002 # TODO(fix) Convert untagged switch to tagged switch
        - -QF1003 # TODO(fix) Convert if/else-if chain to tagged switch
        - -QF1004 # TODO(fix) Use strings.ReplaceAll instead of strings.Replace with n == -1
        - -QF1006 # TODO(fix) Lift if+break into loop condition
        - -QF1008 # TODO(fix) Omit embedded fields from selector expression
        - -QF1009 # TODO(fix) Use time.Time.Equal instead of == operator
        - -QF1012 # TODO(fix) Use fmt.Fprintf(x, ...) instead of x.Write(fmt.Sprintf(...))
        - -ST1003 # TODO(fix) Poorly chosen identifier
        - -ST1005 # TODO(fix) Drop unnecessary use of the blank identifier
        - ST1019 # Importing the same package multiple times.
    thelper:
      test:
        first: false
        begin: false
      fuzz:
        first: false
        begin: false
      benchmark:
        first: false
        begin: false
      tb:
        first: false
        begin: false
    usetesting:
      os-mkdir-temp: false
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - ineffassign
        path: conversion\.go
      - linters:
          - staticcheck
        text: S1000
      - linters:
          - revive
        text: 'var-naming: avoid meaningless package names'
    paths:
      - ^zz_generated.*
      - third_party$
      - builtin$
      - examples$
issues:
  max-same-issues: 0
formatters:
  enable:
    - gci
    - gofmt
    - goimports
  settings: # please keep this alphabetized
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/vmware)
    goimports:
      local-prefixes:
        - github.com/vmware # Put imports beginning with prefix after 3rd-party packages.
  exclusions:
    generated: lax
    paths:
      - ^zz_generated.*
      - third_party$
      - builtin$
      - examples$
